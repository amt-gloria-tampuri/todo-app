<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
<script src="script.js" defer></script>

  
  <title>Todo App</title>
</head>
<body>
  <div class="wholePage">
     <div id="hero-bg" class="hero-image">
     </div>
     <div class="todo-container">

        <div class="todo-header">
            <h2>TO DO</h2>
            <img src="images/icon-moon.svg" alt="moon" id="icon"/>
        </div>

        <div id="input-task">
            <div id="add" class="circle">

            </div>
            <input id="input" placeholder="create a new to do"/>
        </div>

        <ul id="list-container">
          
      </ul>
     <div id="extra" class="extra ">
      <div id="action" class="actions">
        <div  class="items-left"><p id="count-task"> </p></div>
        <div class="filter-data">
          <p id="all" class="all activecolor">All</p>
          <p id="active" class=" active filter-button">Active</p>
          <p id="completed" class="completed filter-button">Completed</p>
        </div>
        <div class="clear"> <p id="clearTask">Clear Completed</p></div>
      </div>

      <div id="mobileSort" class="filter-data sortOnMobile" >
        <p id="sall" class="all">All</p>
        <p id="sactive" class="active">Active </p>
        <p id="scompleted" class="completed">Completed</p>
      </div>

      <p class="drag-info">Drag and drop to reorder list</p>
     </div>
        
     </div>

  </div>
  
</body>
</html>
